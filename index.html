<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Backbone.js Todos</title>
  <link rel="stylesheet" href="css/todos.css"/>
</head>

<body>
  
  <div id="todoapp">
    
    <header>
      <h1>Todos</h1>
      <input id="new-todo" type="text" placeholder="What needs to be done?">
    </header>

    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list"></ul>
    </section>

    <footer>
      <a id="clear-completed">Clear completed</a>
      <div id="todo-count"></div>
    </footer>
    
  </div>
  
  <div id="instructions">
    Double-click to edit a todo.
  </div>
  
  <div id="credits">
    Original created by
    <br />
    <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>.
    <br />Rewritten by: <a href="http://addyosmani.github.com/todomvc">TodoMVC</a>.
  </div>

  <script src="lib/json2.js"></script>
  <script src="lib/jquery-1.7.1.js"></script>
  <script src="lib/underscore-1.3.1.js"></script>
  <script src="lib/backbone.js"></script>
  <script src="lib/backbone-localstorage.js"></script>
  <!-- Templates -->

  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label><%- title %></label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%= title %>" />
  </script>

  <script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
  </script>

  <!-- todos.js -->
  <script>
    $(function() {
    var Todo = Backbone.Model.extend({
      defaults: function() {
        return {
          title: "empty todo",
          order: 0,
          done: false
        };
      }
    });
    var TodoList = Backbone.Collection.extend();
    var TodoView = Backbone.View.extend({
      tagName: "li",
      template: _.template($('#item-template').html()),

      render: function() {
        this.$el.html(this.template({
          title: this.model.get("title"),
          done: false
        }));
        return this;
      }
    });
    var AppView = Backbone.View.extend({
      events: {
        "keypress #new-todo": "createOnEnter"
      },
      initialize: function() {
        // コレクションから通知されるイベントのハンドル方法を指定
        this.collection.on("add", this.addOne, this);
        // コレクションに変更が合った場合、画面を更新する
        this.collection.on("all", this.render, this);
      },

      render: function() {
        this.$("#main").show();
      },

      addOne: function(todo) {
        var view = new TodoView({model: todo});
        this.$("#todo-list").append(view.render().el);
      },

      /**
       * 新しいTodo項目の入力が行われた際に呼ばれるメソッド。
       *
       * this.$(...)はView要素スコープでのjQuery or Zeptoでのセレクタを提供している。
       * 詳しくはBackbone.jsのマニュアルの次の項目を参照。
       * http://backbonejs.org/#View-dollar
       */
      createOnEnter: function(e) {
        if (e.keyCode !== 13) return;
        this.collection.add({title: this.$("#new-todo").val()});
      }
    });
    var app = new AppView({
      el: "#todoapp",
      collection: new TodoList()
    });
    });
  </script>

  </body>
</html>
